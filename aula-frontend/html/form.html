<h3>Formulário de login</h3>
<form>
    <input type="email" placeholder="Digite seu email">
    <input type="password" placeholder="Digite sua senha">
    <button type="submit">Longin</button>

</form>

<h3>Formulário de contato simples</h3>
<form>
    <input type="Nome" placeholder="Digite seu nome">
    <br>
    <br>
    <input type="Telefone" placeholder="Digite seu telefone">
    <br>
    <br>
    <input type="Email" placeholder="Digite seu Email">
    <br>
    <br>
    <textarea placeholder="Mensagem" rows "5" maxlength="50"></textarea>
    <br>
    <button type="Enviar">Enviar</button>

</form>

<h3>Formulário de contato complexo</h3>
<form>

    <br>

    <br>
    <input type="radio" name="genero" /> Feminino <br>
    <br>
    <input type="radio" name="genero" /> Não-binário <br>
    <br>
    <select>
        <option>Sugestão</option>
        <option>Dúvidas</option>

        <select>
            <br>
            <textarea placeholder="Mensagem" rows "5" maxlength="50"></textarea>
